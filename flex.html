<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- flex 练习 -->
<div id="box">
    <div class="first">
        <span class="pip"></span>
    </div>
    <div class="second">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="third">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="fourth">
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div class="fifth">
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
       <div class="column">
           <span class="pip"></span>
       </div>
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div class="six">
        <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column">
             <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div class="column">
             <span class="pip"></span>
             <span class="pip"></span>
        </div>
    </div>
</div>

</body>
</html>
